name: ci

on:
  push:
    paths:
      - "**.cmake"
      - "**/CMakeLists.txt"
      - "**.c"
      - ".github/workflows/ci.yml"


jobs:

  core:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        cc: [gcc, clang]

    steps:
    - uses: actions/checkout@v3

    - run: cmake --workflow --preset default
      env:
        CC: ${{ matrix.cc }}

  windows-msvc:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - run: cmake --workflow --preset debug
