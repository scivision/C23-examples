name: ci

on:
  push:
    paths:
      - "**.cmake"
      - "**/CMakeLists.txt"
      - "**.c"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

# avoid wasted runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CTEST_PARALLEL_LEVEL: 0
  CTEST_NO_TESTS_ACTION: error
  CMAKE_GENERATOR: Ninja


jobs:

  linux-new:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        cc: [gcc-12, gcc-13, gcc-14, clang-18]

    steps:
    - uses: actions/checkout@v4

    - run: cmake --workflow default
      env:
        CC: ${{ matrix.cc }}


  linux-old:
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    strategy:
      matrix:
        cc: [gcc-9, gcc-10, gcc-11]

    steps:
    - uses: actions/checkout@v4

    - run: cmake --workflow default
      env:
        CC: ${{ matrix.cc }}


  mac:
    runs-on: macos-latest
    timeout-minutes: 5

    strategy:
      matrix:
        cc: [clang, gcc-14]

    steps:
    - uses: actions/checkout@v4

    - run: cmake --workflow default
      env:
        CC: ${{ matrix.cc }}


  windows-msys:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
    - uses: msys2/setup-msys2@v2
      id: msys2
      with:
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gcc

    - name: Put MSYS2_MinGW64 on PATH
      run: echo "${{ steps.msys2.outputs.msys2-location }}/ucrt64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - uses: actions/checkout@v4

    - run: cmake --workflow default


  windows-msvc:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - run: cmake --workflow debug
      env:
        CMAKE_GENERATOR: Visual Studio 17 2022
